<!DOCTYPE html>
<html>
	<head>
		<title>Box Puzzle 3D</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" href="data:;base64,=">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="lib/three.min.js" defer></script>
		<script src="lib/OrbitControls.js" defer></script>
		<script type="module" src="src/main.js" defer></script>
		<script type="module" src="src/tests.js" defer></script>
	</head>
	<body id="box_pusher_3d" class="shade">
		<div id="puzzle" class="threeScene">
			<h2>Puzzle</h2>
		</div>
		<div id="solution" class="threeScene">
			<h2>Goal</h2>
		</div>
		<div id="controls">
			<h2>Controls</h2>
			<div id="controls_inner">
				<div class="sliders">
					<div class="slider">
						<label for="separation">Separation</label>
						<input type="range" id="separation" min="1" max="3" step="0.05" value="1">
					</div>
					<div class="slider">
						<label for="fade_layers">Fade Layers</label>
						<input type="range" id="fade_layers" min="0" max="4" step="1" value="0">
					</div>
				</div>
				<div class="control_btns">
					<button type="button" id="undo">Undo</button>
					<button type="button" id="restart">Restart</button>
				</div>
			</div>
		</div>
		<div id="shade">
			<div id="congrats_mod" class="modal">
				<div class="modal_inside">
				<h2>Congratulations</h2>
				<p class="solved_msg">You solved it!</p>
				<div class="form_btns">
					<button type="button" id="congrats_btn">Play Again</button>
				</div>
				</div>
			</div>
			<div id="generate_mod" class="modal">
				<div class="modal_inside">
				<h2>Generate Puzzle</h2>
					<fieldset>
						<div class="flexrow">
							<label for="puzzle_name">Name:</label>
							<input type="text" id="puzzle_name" class="grow" required value="Puzzle">
						</div>
						<div class="flexrow">
							<div title="Dimensions (from 1 to 8)" id="dimensions">
								<input type="text" id="dimx" minlength="1" maxlength="1" size="1" required value="3"> &times; 
								<input type="text" id="dimy" minlength="1" maxlength="1" size="1" required value="4"> &times; 
								<input type="text" id="dimz" minlength="1" maxlength="1" size="1" required value="5">
							</div>

							<div class="grow right">
								<label for="difficulty">Difficulty:</label><input type="text" id="difficulty" minlength="1" maxlength="3" size="3" value="5" required>
							</div>
						</div>
					</fieldset>
					<div class="form_btns">
						<button type="button" id="generate">Generate</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
